<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <title>My Projects</title>
    <style>
        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        .star {
            animation: blink 3s infinite;
        }
        .star:nth-child(odd) {
            animation-duration: 2s;
        }
        .star:nth-child(even) {
            animation-duration: 4s;
        }
    </style>
</head>
<body class="bg-deep-purple text-white font-sans relative overflow-hidden">

    <div class="absolute inset-0 bg-transparent pointer-events-none z-0">
        <svg class="absolute inset-0 w-full h-full z-0 opacity-90">
            <defs>
                <radialGradient id="star-gradient" fx="50%" fy="50%" r="100%" spreadMethod="pad">
                    <stop offset="0%" style="stop-color: white; stop-opacity: 1"></stop>
                    <stop offset="100%" style="stop-color: white; stop-opacity: 0"></stop>
                </radialGradient>
            </defs>

            <circle cx="10%" cy="25%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="20%" cy="35%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="30%" cy="45%" r="2.5" class="star" fill="url(#star-gradient)" />
            <circle cx="40%" cy="55%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="50%" cy="65%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="60%" cy="75%" r="2.5" class="star" fill="url(#star-gradient)" />
            <circle cx="70%" cy="85%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="80%" cy="15%" r="2.5" class="star" fill="url(#star-gradient)" />
            <circle cx="90%" cy="25%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="25%" cy="15%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="35%" cy="25%" r="2.5" class="star" fill="url(#star-gradient)" />
            <circle cx="45%" cy="35%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="55%" cy="45%" r="2.5" class="star" fill="url(#star-gradient)" />
            <circle cx="65%" cy="55%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="75%" cy="65%" r="2.5" class="star" fill="url(#star-gradient)" />
            <circle cx="85%" cy="75%" r="2.5" class="star" fill="url(#star-gradient)" />
            <circle cx="95%" cy="85%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="5%" cy="95%" r="2" class="star" fill="url(#star-gradient)" />
            <circle cx="15%" cy="85%" r="2" class="star" fill="url(#star-gradient)" />
        </svg>
    </div>

    <main class="relative z-10 py-16 text-center">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold mb-4">My Projects</h1>
            <p class="text-lg text-gray-300">Here are some of the projects I have worked on!</p>
        </div>
    </main>

</body>
</html>
